<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcReOpdZXBOYrij5GcIUEQXKA9YEnx5LVRuTrQ&usqp=CAU">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="game-details">
            <span class="score">Score: 00</span>
            <span class="high-score">High Score: 00</span>
        

        </div>
        <div class="play-board"></div>
        <div class="controls">
            <ion-icon data-key="ArrowLeft"  name="arrow-back-outline"></ion-icon>
                <ion-icon data-key="ArrowUp"  name="arrow-up-outline"></ion-icon>
                    <ion-icon data-key="ArrowRight"  name="arrow-forward-outline"></ion-icon>
                        <ion-icon data-key="ArrowDown"  name="arrow-down-outline"></ion-icon>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
